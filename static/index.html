<body>
    <h2>ğŸ“š KU ê°•ì˜ê³„íšì„œ AI ì±—ë´‡</h2>
    <div class="chat-container" id="chatContainer">
        <div class="message bot">ì•ˆë…•í•˜ì„¸ìš”! PDFì— í¬í•¨ëœ ê°•ì˜ê³„íšì„œ ë‚´ìš©ì— ëŒ€í•´ ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”.</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="ì˜ˆ: ëª¨ë°”ì¼ ì•± ê°œë°œ ìˆ˜ì—…ì˜ í‰ê°€ ê¸°ì¤€ ì•Œë ¤ì¤˜" onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">ì „ì†¡</button>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        // ì„¸ì…˜ ID ìƒì„± (ê°„ë‹¨íˆ ëœë¤ ë¬¸ìì—´ ì‚¬ìš©)
        const sessionId = "user_" + Math.random().toString(36).substr(2, 9);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            sendBtn.disabled = true;

            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot';
            chatContainer.appendChild(botMessageDiv);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    botMessageDiv.innerText += chunk;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                botMessageDiv.innerText = "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
